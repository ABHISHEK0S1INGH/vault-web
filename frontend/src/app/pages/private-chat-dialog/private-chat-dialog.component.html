<div
  class="fixed bottom-4 right-4 w-80 bg-white rounded-lg shadow-lg flex flex-col h-[500px]"
>
  <!-- Header -->
  <div
    class="px-4 py-3 border-b font-semibold text-gray-800 flex justify-between"
  >
    <span>Chat with {{ username }}</span>
    <button
      (click)="onClose()"
      class="text-gray-500 hover:text-red-500 text-xl leading-none"
    >
      âœ•
    </button>
  </div>

  <!-- Messagebox -->
  <div class="flex-1 overflow-y-auto p-4 space-y-2" #messageContainer>
    <div
      *ngFor="let msg of messages"
      class="flex"
      [ngClass]="{
        'justify-end': msg.senderUsername === currentUsername,
        'justify-start': msg.senderUsername !== currentUsername,
      }"
    >
      <div
        class="max-w-[75%] px-4 py-2 rounded-xl text-sm break-words"
        [ngClass]="{
          'bg-blue-500 text-white rounded-br-none':
            msg.senderUsername === currentUsername,
          'bg-gray-200 text-gray-900 rounded-bl-none':
            msg.senderUsername !== currentUsername,
        }"
      >
        {{ msg.content }}
      </div>
    </div>
  </div>

  <!-- Input-Field -->
  <form (submit)="sendMessage()" class="flex border-t">
    <input
      type="text"
      [(ngModel)]="newMessage"
      name="message"
      class="flex-1 px-3 py-2 outline-none"
      placeholder="Type a message..."
      autocomplete="off"
    />
    <button
      type="submit"
      class="px-4 text-blue-600 hover:text-blue-800 font-bold"
    >
      Send
    </button>
  </form>
</div>
